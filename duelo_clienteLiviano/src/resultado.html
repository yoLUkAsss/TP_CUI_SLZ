<!DOCTYPE html>
<html ng-app="dueloLeyendasApp">
<head>

		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">

		<link rel="stylesheet" type="text/css" href="css/result.css">
		<link rel="stylesheet" type="text/css" href="css/utils.css">
  		<script src="lib/angular.js"></script>
  		<script src="js/controllers/resultadoController.js"></script>	
		<script src="js/app.js"></script>

	<title>

	Pagina 1

	</title>
</head>
<body ng-controller = "ResultController">

<div>
	<div class="row col-md-4 col-md-offset-7 col-xs-6 col-xs-offset-4 col-sm-4 col-sm-offset-7 font-responsive">
		<!-- Primer bloque Superior Central -->
		<div class="panel panel-default bloqueCentral">
	  		<div class="panel-body backOnPink">
	  			<label id="veredicto" class="labelFormatLarge"> {{informacionDelDuelo.tipoResultado.veredicto}} </label> <br>
	  			<label id="puntajeRetador" class="labelFormatSmall"> {puntaje1} a 
	  			<label id="puntajeRival" class="labelFormatSmall"> {puntaje2} </label> <br>
	  			<label id="cartelVeredicto" class="labelFormatSmall"> {cartel}: </label> <br>
	  			<label id="nombreGanador" class="labelFormatSmall nombreDeJugador"> {ganador} </label>
	  		</div>
	  		<button id="opcionDelBoton" class="btn fullSize"> {aceptar} </button>
		</div>

			<!--Comiento de los bloques inferiores-->
		<div class="row">

			<!-- Primer Bloque Inferior Izquierdo -->
			<div class="bloqueInferior col-md-4 col-xs-4 col-sm-4">
				<div id="nombrePersonajeRetador" class="panel panel-primary noMarginBot fullSize"> {personajeRetador} </div>
				<div class="panel panel-default noBorder">
					<label id="estadisticaRetador" class="labelFormatSmall"> {Estadistica} </label> <br>
					<!--HAY QUE PONER ESTADISTICAS-->
				</div>
			</div>

			<!-- Segundo Bloque Inferior Derecho-->
			<div class="bloqueInferior col-md-4 col-xs-4 col-sm-4">
				<div id="nombrePersonajeRetador" class="panel panel-primary noMarginBot fullSize"> {personajeRival} </div>
				<div class="panel panel-default noBorder">
					<label id="estadisticaRival" class="labelFormatSmall"> {Estadistica} </label> <br>
					<!--HAY QUE PONER ESTADISTICAS-->
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
