<html>
<head>
  <title>
    Lobby
  </title>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/lobby.css" rel="stylesheet">
  <link href="css/utils.css" rel="stylesheet">
  <script src="js/lobby.js"></script>
  <script src="js/jquery.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>


  <div class="container grayBorder">
    <div class="center">
      <h1><span class="label label-default">Bienvenido {Usuario}</span></h1>
    </div>
    <div class="center">
      <h3><span class="label label-primary">Seleccione un Personaje:</span></h3>
    </div>

    <div class="row">
      <div id="columnaIzq" class="col-md-4 col-xs-4 col-lg-4 col-sm-4 center">
        <div class="row center">
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('ahri')"><img class="characterSelection img-circle" src="css/images/Lobby/ahri.png"></button>
          </div>
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('amumu')"><img class="characterSelection img-circle" src="css/images/Lobby/amumu.png"></button>
          </div>
        </div>
        <div class="row center">
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('viper')"><img class="characterSelection img-circle" src="css/images/Lobby/viper.png"></button>
          </div>
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('witchdoctor')"><img class="characterSelection img-circle" src="css/images/Lobby/witchdoctor.png"></button>
          </div>
        </div>
        <div class="row center">
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('pudge')"><img class="characterSelection img-circle" src="css/images/Lobby/pudge.png"></button>
          </div>
          <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6">
            <button class="img-responsive" onClick="changeImgLobby('olaf')"><img class="characterSelection img-circle" src="css/images/Lobby/olaf.png"></button>
          </div>
        </div>
      </div>

      <div id="columnaCentro" class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
        <img id='selectedCharacter' class="img-responsive"></img>
      </div>

      <div id="columnaDerecha" class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
        <div class="container">

          <div class="well">
            <a id="toggler" href="#" data-toggle="collapse" class="active" data-target="#demo">
              <i class="icon-folder-open"></i>
              <i class="icon-folder-close"></i>
              Especialidad:
            </a>

            <div id="demo" class="collapse in">
              <ul class="nav nav-list">
                <li class="active"><a href="#">{Una Especialidad}</a></li>
                <li class="active"><a href="#">{Otra Especialidad}</a></li>
                <li><a href="#">Library</a></li>
              </ul>
            </div>
      </div>
    </div> <!-- /container -->
      </div>
    </div>

  </div>


</body>
</html>
