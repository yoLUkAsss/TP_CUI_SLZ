<div class="login container background fullHeightAndWidth">
<div class="center login">
<h2 type="text">Duelo Entre Leyendas</h2>
</div>
<div class="login jumbotron thin row col-xs-6 col-xs-offset-6 col-md-4 col-md-offset-8 aLaIzquierdaYAbajo backBlack">
  <div>
    <Label type="text" class="login labelBoldandWhite">USUARIO:</Label>
    <input id="input" type="text" ng-model:"user.usuario" class="login form-control" aria-describedby="basic-addon1">

    <Label type="text" class="login labelBoldandWhite">CONTRASENIA:</Label>
    <input id="password" type="password" ng-model="user.password" class="login form-control" aria-describedby="basic-addon2">
    <button type="button" ng-click="login()" class="login btn fullSize">INGRESAR</button>
  </div>
</div>

</div>
